<div *ngIf="isBooked">
    <h2 class="text-center mb-4">Ride Scheduled</h2>
  </div>
<div *ngIf="!isBooked">
    <div *ngIf="isLoading" class="form-group" style="margin-top: 20%;">
    <app-loading></app-loading>
</div>
<div *ngIf="!isLoading">
    <h2 class="text-center mb-4">Book Ride</h2>
        <!-- <div *ngIf="errorMessage!=''" class="alert alert-danger">{{ errorMessage }}</div> -->
        <form [formGroup]="bRide" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Number Of Seats :</label>
                <input type="number" class="form-control" id="noOfSeats" formControlName="noOfSeats"
                    [class.is-invalid]="bRide.get('noOfSeats').errors && bRide.get('noOfSeats').touched"
                    required />
                <span class='invalid-feedback' *ngIf='bRide.get("noOfSeats").hasError("required")'>
                    Please enter No Of Seats
                </span>

            </div>
            <div class="form-group">
                <label for="paymentMode">Payment Mode :</label>
                <select class="form-control" id="paymentMode" formControlName="paymentMode"
                [class.is-invalid]="bRide.get('paymentMode').errors && bRide.get('paymentMode').touched">
                    <option value="" selected>Select a Payment Method</option>
                    <option value="UPI"> UPI </option>
                    <option value="Net Banking"> Net Banking </option>
                    <option value="Cash"> Cash </option>
                </select>
                
                <span class='invalid-feedback' *ngIf='bRide.get("paymentMode").hasError("required")'>
                    Please choose Payment Method
                </span>

            </div>
            <button type="reset" class="btn btn-primary">Reset</button>
<button type="submit" class="btn btn-primary" style="float:right">Submit</button>
            </form>

</div>
</div>
